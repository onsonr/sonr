syntax = "proto3";

package motr.v1;

option go_package = "github.com/onsonr/sonr/pkg/motr/types";

service Motr {
  rpc Pin(PinRequest) returns (PinResponse);
  rpc Unpin(UnpinRequest) returns (UnpinResponse);
}

message PinRequest {
  string cid = 1;
}

message PinResponse {
  bool success = 1;
}

message UnpinRequest {
  string cid = 1;
}

message UnpinResponse {
  bool success = 1;
}
