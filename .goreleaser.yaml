project_name: sonrd
builds:
  # Build - Linux
  - id: sonrd-linux
    main: cmd/sonrd/main.go
    binary: sonrd
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -X main.Version={{ .Version }}
      - -X main.Commit={{ .Commit }}
      - -w -s
    tags:
      - netgo

  # Build - Darwin
  - id: sonrd-darwin
    main: cmd/sonrd/main.go
    binary: sonrd
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -X github.com/cosmos/cosmos-sdk/version.Name=sonr
      - -X github.com/cosmos/cosmos-sdk/version.AppName=sonrd
      - -X github.com/cosmos/cosmos-sdk/version.Version={{ .Version }}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -X github.com/cosmos/cosmos-sdk/version.BuildTags=netgo
      - -w -s
    tags:
      - netgo

# ! ||--------------------------------------------------------------------------------||
# ! ||                                Tarball Archives                                ||
# ! ||--------------------------------------------------------------------------------||
universal_binaries:
  - id: sonrd-darwin-universal
    ids:
      - sonrd-darwin
    replace: false
archives:
  - id: zipped
    builds:
      - sonrd-darwin-universal
      - sonrd-linux
      - sonrd-darwin
    name_template: "{{.ProjectName}}-{{ .Os }}-{{ .Arch }}"
    format: tar.gz
  - id: binaries
    builds:
      - sonrd-darwin-universal
      - sonrd-linux
      - sonrd-darwin
    name_template: "{{.ProjectName}}-{{ .Os }}-{{ .Arch }}"
    format: binary
checksum:
  name_template: sha256sum.txt
  algorithm: sha256
# ! ||--------------------------------------------------------------------------------||
# ! ||                              Release and Changelog                             ||
# ! ||--------------------------------------------------------------------------------||
release:
  github:
    owner: sonrhq
    name: sonr
  footer: |
    ## Installation

    Run the following command to install sonrd:

    ```bash
    curl -L https://github.com/sonrhq/sonr/releases/latest/download/install.sh | sh
    ```

    ### ‚ö°Ô∏è Binaries

    Binaries for Linux and Darwin (amd64 and arm64) are available below.
    Darwin users can also use the same universal binary `sonrd-{{ .Version }}-darwin-all` for both amd64 and arm64.

    ### üî® Build from source

    If you prefer to build from source, you can use the following commands:

    ````bash
    git clone https://github.com/sonrhq/sonr
    cd core && git checkout v{{ .Version }}
    make install
    # Then run sonrd
    sonrd version
    # v{{ .Version }}
    ````

    ### üê≥ Run with Docker

    As an alternative to installing and running sonrd on your system, you may run sonrd in a Docker container.
    The following Docker images are available in our registry:

    | Image Name                               | Base                                 | Description                       | Registry Source                                     |
    |------------------------------------------|--------------------------------------|-----------------------------------|-----------------------------------------------------|
    | `sonrhq/sonrd:{{ .Version }}`            | `distroless/static-debian11`         | Default image based on Distroless | [Hub:sonrhq/sonrd](https://hub.docker.com/r/sonrhq/sonrd) |
    | `sonrhq/sonrd:{{ .Version }}-standalone` | `distroless/static-debian11`         | Standalone testing node image     | [Hub:sonrhq/sonrd-standalone](https://hub.docker.com/r/sonrhq/sonrd) |
    | `sonrhq/faucet:{{ .Version }}`           | `distroless/static-debian11`         | Development environment faucet    | [Hub:sonrhq/faucet](https://hub.docker.com/r/sonrhq/faucet) |

    Example run:

    ```bash
    docker run sonr-io/sonrd:{{ .Version }} version
    # v{{ .Version }}
    ````

    All the images support `amd64` architectures.

  name_template: "Sonr - v{{.Version}} üÜî"
  mode: replace
  draft: false
  extra_files:
    - glob: scripts/install.sh

changelog:
  sort: asc
  abbrev: -1
  groups:
    - title: Features
      regexp: .*?feat\(.*\):.*$
      order: 0
    - title: Documentation
      regexp: .*?docs\(.*\):.*$
      order: 1
    - title: Fixes
      regexp: .*?fix\(.*\):.*$
      order: 2
    - title: Misc
      regexp: .*?chore\(.*\):.*$
      order: 3
    - title: Others
      order: 999
