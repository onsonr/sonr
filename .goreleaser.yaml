# Project information.
project_name: sonrd

env:
  - CGO_ENABLED=1
  - WASMVM_URL=https://github.com/CosmWasm/wasmvm/releases/download
  - COSMWASM_VERSION=v1.2.4
before:
  hooks:
    - go mod download

builds:
  # Build - Linux (amd64)
  - id: sonrd-linux-amd64
    env:
        - CC=x86_64-linux-gnu-gcc
    hooks:
      pre:
        - wget {{ .Env.WASMVM_URL }}/v1.2.4/libwasmvm_muslc.x86_64.a -O /usr/lib/x86_64-linux-gnu/libwasmvm_muslc.a
    main: ./cmd/sonrd
    binary: sonrd
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -mod=readonly
      - -trimpath
    ldflags:
      - -X github.com/cosmos/cosmos-sdk/version.Name=sonr
      - -X github.com/cosmos/cosmos-sdk/version.AppName=sonrd
      - -X github.com/cosmos/cosmos-sdk/version.Version={{ .Version }}
      - -X github.com/cosmos/cosmos-sdk/version.Commit={{ .Commit }}
      - -X github.com/cosmos/cosmos-sdk/version.BuildTags=netgo,muslc,osusergo
      - -w -s
      - -linkmode=external
      - -extldflags '-Wl,-z,muldefs -static -lm'
    tags:
      - netgo
      - muslc
      - osusergo

  # Build - Linux (arm64)
