name: Post Merge
on:
  pull_request:
    types: [closed]
  push:
    tags:
      - v*
    branches:
      - main

permissions:
  contents: write
  issues: write

jobs:
  sync-version:
    name: Sync Version
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          branch: main
          fetch-depth: 0
          ssh-key: "${{ secrets.COMMIT_KEY }}"
          fetch-tags: true

      - name: Update Version
        run: |
          # Get tag without 'v' prefix
          TAG_VERSION=${GITHUB_REF#refs/tags/v}

          # Checkout main branch
          git fetch origin main
          git checkout main

          # Update version in .cz.toml
          sed -i "s/^version = \".*\"/version = \"$TAG_VERSION\"/" .cz.toml

          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Commit and push if there are changes
          if git diff --quiet; then
            echo "Version already synchronized"
          else
            git add .cz.toml
            git commit -m "chore: sync version to ${TAG_VERSION} [skip ci]"
            git push origin main
          fi

  bump-version:
    name: Cz Bump
    if: |
      github.event.pull_request.merged == true && 
      github.event.pull_request.user.login != 'dependabot[bot]' &&
      github.event.pull_request.user.login != 'dependabot-preview[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: "${{ secrets.COMMIT_KEY }}"
      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.12.0
      - name: Push using ssh
        run: devbox run release
        with:
          DOPPLER_SONR_RELEASE_TOKEN: ${{ secrets.DOPPLER_RELEASE_TOKEN }}
