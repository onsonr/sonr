name: Deploy Networks
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
    branches:
      - develop

permissions:
  contents: write
  issues: write

jobs:
  reboot-devnet:
    name: Devnet Deploy
    runs-on: goliath
    environment: "Devnet"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          branch: develop

      - name: Stop Existing Network
        continue-on-error: true
        run: |
          make stop-uds
          make clean

      - name: Start Updated Network
        run: |
          make start-uds
