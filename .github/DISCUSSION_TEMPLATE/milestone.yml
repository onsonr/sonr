title: "[Milestone] "
labels: ["#OKR", "#PLANNING"]
body:
  - type: input
    id: has-version
    attributes:
      label: Version
      description: A tag for the associated milestone.
      placeholder: v0.6.0
    validations:
      required: true
  - type: textarea
    attributes:
      label: Objective
      description: Explain the objective of the OKR in less than 100 characters.
      placeholder: Ethereum IBC integration with Sonr.
      render: markdown
    validations:
      required: true
  - type: textarea
    attributes:
      label: Task List
      description: |
        Break down the objective into a list of tasks to be completed.
      value: |
        - [ ] #
        - [ ] #
        - [ ] #
    validations:
      required: true
