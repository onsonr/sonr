version: "3"
vars:
  ROOT_DIR:
    sh: pwd

tasks:
  # ╭──────────────────────────────────────────────────╮
  # │               Generate Commands                  │
  # ╰──────────────────────────────────────────────────╯

  gen:design:
    dir: pkg/design
    cmds:
      - bun install
      - bun run deps.mjs
      - bunx tailwindcss -i ./globals.css -o ./assets/css/styles.css
      - task: gen:templ

  gen:hway:
    internal: true
    cmds:
      - go run github.com/syumai/workers/cmd/workers-assets-gen -mode=go -o ./cmd/hway/build

  gen:pkl:
    sources:
      - pkl/base.types/Ctx.pkl
      - pkl/base.types/DWN.pkl
      - pkl/base.types/ORM.pkl
    cmds:
      - rm -rf .task
      - for: sources
        cmd: go run github.com/apple/pkl-go/cmd/pkl-gen-go {{ .ITEM }}

  gen:templ:
    cmds:
      - templ generate

  # ╭──────────────────────────────────────────────────╮
  # │                  Build Commands                  │
  # ╰──────────────────────────────────────────────────╯

  build:hway:
    dir: cmd/hway
    env:
      GOOS: js
      GOARCH: wasm
    cmds:
      - task: gen:hway
      - go build -o build/app.wasm main.go

  build:motr:
    env:
      GOOS: js
      GOARCH: wasm
    cmds:
      - go build -o build/app.wasm ./cmd/motr/main.go

  # ╭──────────────────────────────────────────────────╮
  # │                  Serve Commands                  │
  # ╰──────────────────────────────────────────────────╯

  serve:hway:
    dir: cmd/hway
    cmds:
      - task: gen:design
      - bunx wrangler dev

  # ╭──────────────────────────────────────────────────╮
  # │                  Deploy Commands                 │
  # ╰──────────────────────────────────────────────────╯

  deploy:buf:
    dir: proto
    cmds:
      - buf dep update
      - buf build
      - buf push

  deploy:hway:
    dir: cmd/hway
    cmds:
      - task: gen:design
      - bunx wrangler deploy

  deploy:pkl:
    cmds:
      - pkl project package pkl/*/
