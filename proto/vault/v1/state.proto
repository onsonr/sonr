syntax = "proto3";
package vault.v1;

import "cosmos/orm/v1/orm.proto";

option go_package = "github.com/onsonr/sonr/x/vault/types";

// https://github.com/cosmos/cosmos-sdk/blob/main/orm/README.md

message DWN {
  option (cosmos.orm.v1.table) = {
    id: 1
    primary_key: {
      fields: "id"
      auto_increment: true
    }
    index: {
      id: 1
      fields: "alias"
      unique: true
    }
    index: {
      id: 2
      fields: "cid"
      unique: true
    }
  };
  uint64 id = 1;
  string alias = 2;
  string cid = 3;
}
