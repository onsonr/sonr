syntax = "proto3";

package sonr.protocols.exchange;
import "proto/sonr/common/core.proto";
import "proto/sonr/common/data.proto";
option go_package = "github.com/sonr-io/core/x/exchange";

message MailboxMessage {
  string id = 1; // ID is the Message ID
  sonr.core.Payload payload = 2;    // Payload is the message data
  sonr.core.Profile from = 3;         // Users Peer Data
  sonr.core.Profile to = 4;           // Receivers Peer Data
  sonr.core.Metadata metadata = 5; // Metadata
  int64 createdAt = 6; // Timestamp
}

// Invitation Message sent on RPC
message InviteRequest {
  sonr.core.Payload payload = 1;   // Attached Data
  sonr.core.Peer from = 3;         // Users Peer Data
  sonr.core.Peer to = 4;           // Receivers Peer Data
  sonr.core.Metadata metadata = 5; // Metadata
}

// Reply Message sent on RPC
message InviteResponse {
  bool decision = 1;               // Success
  sonr.core.Peer from = 3;         // Users Peer Data
  sonr.core.Peer to = 4;           // Receivers Peer Data
  sonr.core.Metadata metadata = 5; // Metadata
}
