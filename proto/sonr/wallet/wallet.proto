syntax = "proto3";

package sonr.wallet;
import "proto/sonr/wallet/keys.proto";
import "proto/sonr/wallet/keychain.proto";
option go_package = "github.com/sonr-io/core/pkg/wallet";

message Wallet {
  repeated string mnemonic = 1;
	sonr.wallet.SNID id = 2;
  map<string, Keychain> keychains = 3;
  string path = 4;
  int64 lastUpdated = 5;
}
