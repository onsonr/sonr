syntax = "proto3";
package dwn.v1;

import "gogoproto/gogo.proto";
import "amino/amino.proto";

option go_package = "github.com/onsonr/sonr/x/dwn/types";

// GenesisState defines the module genesis state
message GenesisState {
  // Params defines all the parameters of the module.
  Params params = 1 [(gogoproto.nullable) = false];
}

// Params defines the set of module parameters.
message Params {
  option (amino.name) = "vault/params";
  option (gogoproto.equal) = true;
  option (gogoproto.goproto_stringer) = false;

  bool ipfs_active = 1;
  bool local_registration_enabled = 2;
  Schema schema = 4;
  repeated string allowed_operators = 5;
}

// Capability reprensents the available capabilities of a decentralized web node
message Capability {
  string name = 1;
  string parent = 2;
  string description = 3;
  repeated string resources = 4;
}

// Resource reprensents the available resources of a decentralized web node
message Resource {
  string kind = 1;
  string template = 2;
}

// Schema is the Database Model for Decentralized Web Nodes
message Schema {
  int32 version = 1;
  string account = 2;
  string asset = 3;
  string chain = 4;
  string credential = 5;
  string did = 6;
  string jwk = 7;
  string grant = 8;
  string keyshare = 9;
  string profile = 10;
}

