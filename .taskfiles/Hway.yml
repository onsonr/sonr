version: "3"

vars:
  GOPATH:
    sh: go env GOPATH
  BIN_DIR: "{{.GOPATH}}/bin"
  BINARY: "{{.BIN_DIR}}/hway"
  OS:
    sh: uname -s
  ARCH:
    sh: uname -m

tasks:
  build:
    desc: Build the hway binary
    silent: true
    cmds: 
      - gum spin --spinner dot --title "Build Hway Single Target ({{.OS}}/{{.ARCH}})..." -- goreleaser build --snapshot --clean --single-target --id hway -o {{.BIN_DIR}}/hway

  start:
    desc: Start the hway daemon
    silent: true
    deps: [build]
    cmds:
      - "{{.BINARY}}"
