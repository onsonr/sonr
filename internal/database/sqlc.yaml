version: "2"
sql:
  - engine: "sqlite"
    queries: "./sink/query_motr.sql"
    schema: "./sink/schema_motr.sql"
    gen:
      go:
        package: "sqlite"
        out: "drivers/sqlite"

  - engine: "postgresql"
    queries: "./sink/query_hway.sql"
    schema: "./sink/schema_hway.sql"
    gen:
      go:
        package: "postgresql"
        out: "drivers/postgresql"
        sql_package: "pgx/v5" 

